# Rime schema
# encoding: utf-8

schema:
  schema_id: quad
  name: 四格声笔
  version: "1.0.0"
  author:
    - fkxxyz (四叶草拼音词库)
    - 吅吅大牛 (格道17键双拼布局)
    - 四季的風 (五笔画输入方案)
    - 雪齋 (五笔画输入方案)
    - Kunki Chou (五笔画输入方案)
    - amorphobia
  description: |
    四格声笔
    由四叶草拼音的强大词库、格道17键双拼布局、以及五笔画辅码共同驱动
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ "中", "英" ]
  - name: full_shape
    states: [ "半", "全" ]
  - name: zh_simp_s2t
    reset: 0
    states: [ "简", "繁" ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier
    - lua_filter@quad_filter

speller:
  alphabet: "zscfwmldynjtpqgbxviu"
  initials: "zscfwmldynjtpqgbx"
  delimiter: " 'viu"
  algebra:
    - xform/^([jqxy])u$/$1v/
    - xform/^zh/Z/
    - xform/^sh/S/
    - xform/^ch/C/
