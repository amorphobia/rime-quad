    - xform/^c/M/
    - xform/^h/N/
    - xform/^r/T/
    - xform/^k/P/
    - xform/^([aoe])([iounr])/Q$1$2/
    - xform/^([aoe])(ng?)?/Q$1$2/
    - xform/iang/Z/
    - xform/uang/Q/
    - xform/ang/F/
    - xform/ian/Q/
