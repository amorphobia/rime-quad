    - xlit/ZSCFWMLDYNJTPQGBX/zscfwmldynjtpqgbx/

translator:
  dictionary: quad
  prism: quad
  enable_sentence: true
  enable_user_dict: true
  enable_encoder: true
  enable_commit_history: true
  enable_completion: true
  db_class: tabledb

punctuator:
  import_preset: default

key_binder:
  import_preset: default

simplifier:
  option_name: zh_simp_s2t
  opencc_config: s2t.json

recodnizer:
  import_preset: default

menu:
  page_size: 9

style:
  theme_name: quad
